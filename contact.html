<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LCS Project</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Embedded CSS */
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        background: #ffffff; /* Matches index.html */
        color: #2c3e50;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navbar */
      .navbar {
        background: #2c3e50; /* Matches index.html */
        position: fixed;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .navbar-brand {
        font-size: 1.8rem;
        color: #3498db !important;
        font-weight: 700;
      }
      .navbar .nav-link {
        color: #ffffff !important;
        font-weight: 700;
        transition: color 0.3s, transform 0.3s;
      }
      .navbar .nav-link:hover {
        color: #e74c3c !important;
        transform: translateY(-3px);
      }
      .btn-primary {
        background: #3498db; /* Matches index.html */
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, background-color 0.3s;
      }
      .btn-primary:hover {
        transform: scale(1.1);
        background: #2980b9;
      }

      /* Hero Section */
      .hero {
        height: 60vh;
        background: url("https://images.unsplash.com/photo-1699891730676-037bed3c1bed?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D")
          no-repeat center center;
        background-size: cover;
        position: relative;
        display: flex;
        align-items: center;
        text-align: center;
        overflow: hidden;
        padding-top: 60px; /* Space for fixed navbar */
      }
      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(52, 152, 219, 0.7),
          rgba(250, 246, 246, 0.7)
        ); /* #3498DB to #E74C3C */
        z-index: 1;
      }
      .hero-content {
        position: relative;
        z-index: 2;
      }
      .hero h1 {
        font-size: 3.5rem;
        font-weight: 700;
        color: #ffffff;
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }
      .hero p {
        font-size: 1.5rem;
        color: #f5f5f5;
      }

      /* Contact Section */
      main {
        padding: 60px 0;
        flex: 1; /* Ensures footer stays at bottom */
        background: #f5f5f5; /* Matches index.html sections */
      }
      .contact-container {
        max-width: 1000px;
        margin: 0 auto;
      }
      .contact-card {
        background: rgba(255, 255, 255, 0.9); /* #FFFFFF with glass effect */
        backdrop-filter: blur(15px);
        border-radius: 15px;
        padding: 30px;
        margin: 20px 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.5s, box-shadow 0.5s;
        opacity: 0;
        transform: translateY(50px);
      }
      .contact-card.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .contact-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      }
      .contact-title {
        font-size: 2.5rem;
        color: #e74c3c;
        font-weight: 700;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-control {
        border: 2px solid #3498db;
        border-radius: 10px;
        padding: 10px;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .form-control:focus {
        border-color: #e74c3c;
        box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        outline: none;
      }
      .btn-submit {
        background: linear-gradient(45deg, #3498db, #e74c3c);
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        color: #ffffff;
        font-weight: 700;
        transition: transform 0.3s, background 0.3s;
      }
      .btn-submit:hover {
        transform: scale(1.1);
        background: linear-gradient(45deg, #e74c3c, #3498db);
      }
      .social-links {
        margin-top: 20px;
      }
      .social-links a {
        color: #3498db;
        font-size: 2rem;
        margin: 0 15px;
        transition: color 0.3s, transform 0.3s;
      }
      .social-links a:hover {
        color: #e74c3c;
        transform: scale(1.2);
      }

      /* Footer */
      footer {
        background: #2c3e50;
        padding: 20px 0;
        font-size: 1.1rem;
        color: #f5f5f5;
        text-align: center;
        width: 100%;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem;
        }
        .hero p {
          font-size: 1.2rem;
        }
        .contact-card {
          padding: 20px;
        }
        .contact-title {
          font-size: 2rem;
        }
        .social-links a {
          font-size: 1.5rem;
          margin: 0 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">LCS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="team.html">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#signin">Sign In</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-primary text-white ms-2"
                href="calculator.html"
                >LCS Calculator</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content container">
        <h1>Get in Touch</h1>
        <p>We’d Love to Hear from You!</p>
      </div>
    </section>

    <!-- Contact Section -->
    <main>
      <div class="contact-container container">
        <div class="row">
          <!-- Contact Form -->
          <div class="col-md-6">
            <div class="contact-card">
              <h2 class="contact-title">Send Us a Message</h2>
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Your Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    rows="5"
                    placeholder="Your Message"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-submit">
                  Send Message
                </button>
              </form>
            </div>
          </div>
          <!-- Contact Info -->
          <div class="col-md-6">
            <div class="contact-card">
              <h2 class="contact-title">Contact Details</h2>
              <p>
                <i class="fas fa-envelope" style="color: #3498db"></i>
                <strong>Email:</strong> @vitbhopal.ac.in
              </p>
              <p>
                <i class="fas fa-phone" style="color: #3498db"></i>
                <strong>Phone:</strong> +91 6263165747
              </p>
              <p>
                <i class="fas fa-map-marker-alt" style="color: #3498db"></i>
                <strong>Location:</strong> Shehore Bhopal, M.P.
              </p>
              <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>© 2025 LCS Project - Let’s Connect!</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Embedded JavaScript -->
    <script>
      // Scroll reveal for contact cards
      const cards = document.querySelectorAll(".contact-card");
      window.addEventListener("scroll", () => {
        cards.forEach((card) => {
          const cardTop = card.getBoundingClientRect().top;
          const windowHeight = window.innerHeight;
          if (cardTop < windowHeight - 100) {
            card.classList.add("visible");
          }
        });
      });

      // Trigger initial visibility check
      cards.forEach((card) => {
        if (card.getBoundingClientRect().top < window.innerHeight - 100) {
          card.classList.add("visible");
        }
      });
    </script>
  </body>
</html>
