<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Create Account - LCS Project</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Embedded CSS (unchanged from previous version) */
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        background: #ffffff;
        color: #2c3e50;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .navbar {
        background: #2c3e50;
        position: fixed;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .navbar-brand {
        font-size: 1.8rem;
        color: #3498db !important;
        font-weight: 700;
      }
      .navbar .nav-link {
        color: #ffffff !important;
        font-weight: 700;
        transition: color 0.3s, transform 0.3s;
      }
      .navbar .nav-link:hover {
        color: #e74c3c !important;
        transform: translateY(-3px);
      }
      .btn-primary {
        background: #3498db;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, background-color 0.3s;
      }
      .btn-primary:hover {
        transform: scale(1.1);
        background: #2980b9;
      }
      main {
        flex: 1;
        background: url("https://images.unsplash.com/photo-1699891730676-037bed3c1bed?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D")
          no-repeat center center;
        background-size: cover;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 60px;
      }
      main::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(52, 152, 219, 0.7),
          rgba(250, 246, 246, 0.7)
        );
        z-index: 1;
      }
      .auth-container {
        position: relative;
        z-index: 2;
        max-width: 500px;
        width: 100%;
        margin: 20px;
      }
      .auth-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(15px);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.5s, box-shadow 0.5s;
      }
      .auth-card:hover {
        transform: scale(1.03);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      }
      .nav-tabs {
        border-bottom: 2px solid #3498db;
      }
      .nav-link {
        color: #2c3e50;
        font-weight: 700;
        transition: color 0.3s;
      }
      .nav-link.active {
        color: #e74c3c;
        background: none;
        border-bottom: 3px solid #e74c3c;
      }
      .nav-link:hover {
        color: #3498db;
      }
      .tab-content {
        padding: 20px 0;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-control {
        border: 2px solid #3498db;
        border-radius: 10px;
        padding: 10px;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .form-control:focus {
        border-color: #e74c3c;
        box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        outline: none;
      }
      .btn-auth {
        background: linear-gradient(45deg, #3498db, #e74c3c);
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        color: #ffffff;
        font-weight: 700;
        transition: transform 0.3s, background 0.3s;
        width: 100%;
      }
      .btn-auth:hover {
        transform: scale(1.1);
        background: linear-gradient(45deg, #e74c3c, #3498db);
      }
      .auth-title {
        font-size: 2rem;
        color: #e74c3c;
        font-weight: 700;
        text-align: center;
        margin-bottom: 20px;
      }
      footer {
        background: #2c3e50;
        padding: 20px 0;
        font-size: 1.1rem;
        color: #f5f5f5;
        text-align: center;
        width: 100%;
      }
      @media (max-width: 768px) {
        .auth-card {
          padding: 20px;
        }
        .auth-title {
          font-size: 1.8rem;
        }
        .form-control {
          padding: 8px;
        }
        .btn-auth {
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">LCS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="team.html">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Sign In</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-primary text-white ms-2"
                href="calculator.html"
                >LCS Calculator</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <main>
      <div class="auth-container">
        <div class="auth-card">
          <h2 class="auth-title">Welcome to LCS</h2>
          <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="signin-tab"
                data-bs-toggle="tab"
                data-bs-target="#signin"
                type="button"
                role="tab"
              >
                Sign In
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="create-tab"
                data-bs-toggle="tab"
                data-bs-target="#create"
                type="button"
                role="tab"
              >
                Create Account
              </button>
            </li>
          </ul>
          <div class="tab-content" id="authTabContent">
            <!-- Sign In Form -->
            <div class="tab-pane fade show active" id="signin" role="tabpanel">
              <form id="signinForm">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-auth">Sign In</button>
              </form>
            </div>
            <!-- Create Account Form -->
            <div class="tab-pane fade" id="create" role="tabpanel">
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Full Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-auth">
                  Create Account
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>Â© 2025 LCS Project - Join the Journey</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Embedded JavaScript -->
    <script>
      // Handle Sign In form submission
      document
        .getElementById("signinForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission
          localStorage.setItem("isSignedIn", "true"); // Set sign-in flag
          window.location.href = "index.html"; // Redirect to index.html
        });
    </script>
  </body>
</html>
